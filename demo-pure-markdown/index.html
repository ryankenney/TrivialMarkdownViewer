<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/theme.css" type="text/css">
</head>
<body>
<div id="jqtest"> </div>
<script src="js/jquery-1.12.3.js"></script>
<script src="js/purl.js"></script>
<script src="js/markdown.js"></script>
<script>

    function updateMarkdownLinks(markdownJson) {
        var refs = markdownJson[1].references;

        (function updateMarkdownLinks_Inner(mj) {
            if ( mj[0] === "link" ) {
                var url = mj[1];
                if (!url || !url.href || !(/^[\w\- ]+\.md$/.exec(url.href))) {
                    return;
                }
                mj[1].href = "index.html?md=" + encodeURIComponent(url.href);
            } else {
                for (var item = 1; item < mj.length; item++) {
                    if (Array.isArray(mj[item])) {
                        mj[item].forEach(updateMarkdownLinks_Inner);
                    }
                }
            }
        }) (markdownJson);
    }


    $(document).ready(function(){
        var markdownDoc = $.url().param('md');
        if (!markdownDoc) {
            markdownDoc = 'README.md'
        }
        jQuery.get(markdownDoc, function(data) {
            var tree = markdown.parse(data);
            updateMarkdownLinks(tree);
            var html = markdown.toHTML(tree);
            $("#jqtest").html(html);
        });
    });

</script>
</body>
</html>
