<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/theme.css" type="text/css">
</head>
<body>
<script src="js/jquery-1.12.3.js"></script>
<script src="js/purl.js"></script>
<script src="js/markdown.js"></script>
<script src="js/triv-md-viewer.js"></script>
<script>

$(document).ready(function(){
    var markdownDoc = $.url().param('md');
    if (!markdownDoc) {
        markdownDoc = 'README.md'
    }
    jQuery.get(markdownDoc, function(data) {
        var html = renderMarkdown(data);
        $("#markdown").html(html);
    });
});

</script>
<div id="markdown"> </div>
</body>
</html>
